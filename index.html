<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="nl">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Type-M</title>

		<script type="text/javascript" src="jquery/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="d3/d3.js"></script>
		<script type="text/javascript" src="vue/vue.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<style>
			.bar { fill: steelblue; }
		</style>
	</head>
	<body>	
		<div id="app-typem" class="container">
			<svg width="1100" height="500"></svg>
			<p>
				<table class="table table-hover table-condensed">
					<tr v-for="row in reversed_tail_show">
						<td>{{row}}</td>
					</tr>
				</table>
			</p>
		</div>
		
		<script type="text/javascript">
			var SPEED = 500,
				BINS = 50;

			var svg = d3.select("svg"),
				width = +svg.attr("width"),
				height = +svg.attr("height");

			typem = new Vue({
				el: '#app-typem',
				data: {
					show: [],
					g: ''
				},
				computed: {
					reversed_tail_show: function() {
						return this.show.slice(Math.max(0,this.show.length-10)).reverse();
					}
				},
				mounted: function() {
					this.g = d3.select("svg").append("g").attr("transform", "translate(0,0)");
				},
				methods: {
					update: function(data) {
						var x = d3.scaleLinear().domain([1,BINS+1]).rangeRound([0, width]);
						var bins = d3.histogram().domain(x.domain()).thresholds(x.ticks(BINS))(data);
						var y = d3.scaleLinear().domain([0, d3.max(bins, function(d) { return d.length; })]).range([height, 0]);
    
						var gr = this.g.selectAll(".bar").data(bins);
							
						var bar = gr
							.enter().append("rect")
								.attr("class", "bar")
								.attr("x", 1)
								.attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
								.attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(0) + ")"; })
								.attr("height", 0)
							.merge(gr)
								.transition().duration(SPEED)
									.attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
									.attr("height", function(d) { return height - y(d.length); });
					},
					add_one: function() {
						if (this.show.length > 1000000) return;
						for (var j = 0; j < 10**(""+this.show.length).length/10; ++j) {
							var b = 0;
							for (var i = 0; i < BINS; ++i) { if (Math.random() > 0.5) ++b; }
							this.show.push(b);
						}
					}
				},
				watch: {
					show: function(val) { this.update(val) }
				}
			});
			
			$(function() {
				d3.interval(function() { typem.add_one(); }, SPEED*2);
			});
		</script>
	</body>
</html>
