<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="nl">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>Type-M</title>

		<script type="text/javascript" src="jquery/jquery-3.2.1.js"></script>
		<script type="text/javascript" src="d3/d3.js"></script>
		<script type="text/javascript" src="vue/vue.js"></script>
		<script src="bootstrap/js/bootstrap.min.js"></script>
		
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
		
		<style>
			.bar { fill: steelblue; }
		</style>
	</head>
	<body>
		<svg width="900" height="500"></svg>
		<div id="app-typem">
			<p>Graphic above shows {{show}}</p>
		</div>
		
		<script type="text/javascript">
			var svg = d3.select("svg"),
				width = +svg.attr("width"),
				height = +svg.attr("height")

			typem = new Vue({
				el: '#app-typem',
				data: {
					alphabet: "123456789123456789123456789123456789123456789".split(""),
					show: [],
					g: ''
				},
				mounted: function() {
					this.g = d3.select("svg").append("g").attr("transform", "translate(0,0)");
					this.random_shuffle();
				},
				methods: {
					update: function(data) {
						var x = d3.scaleLinear().domain([1,10]).rangeRound([0, width]);
						var bins = d3.histogram().domain(x.domain()).thresholds(x.ticks(9))(data);
						var y = d3.scaleLinear().domain([0, d3.max(bins, function(d) { return d.length; })]).range([height, 0]);
    
						var gr = this.g.selectAll(".bar").data(bins);
							
						var bar = gr
							.enter().append("rect")
								.attr("class", "bar")
								.attr("x", 1)
								.attr("width", x(bins[0].x1) - x(bins[0].x0) - 1)
								.attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(0) + ")"; })
								.attr("height", 0)
							.merge(gr)
								.transition().duration(1000)
									.attr("transform", function(d) { return "translate(" + x(d.x0) + "," + y(d.length) + ")"; })
									.attr("height", function(d) { return height - y(d.length); });
					},
					random_shuffle: function() {
						this.show = d3.shuffle(this.alphabet).slice(0, Math.floor(Math.random() * 50)).sort();
					}
				},
				watch: {
					show: function(val) { this.update(val) }
				}
			});
			
			$(function() {
				d3.interval(function() { typem.random_shuffle(); }, 1500);
			});
		</script>
	</body>
</html>
